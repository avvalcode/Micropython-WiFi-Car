<html>
<head>
<script type="text/javascript">
function ajax(url) {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", url);
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == XMLHttpRequest.DONE) {
            if(xmlhttp.status == 200){
                console.log('Response: ' + xmlhttp.responseText );
            }else{
                console.log('Error: ' + xmlhttp.statusText )
            }
        }
    }
    xmlhttp.send(null);
}
var DEVICE_URL = ''
function Action(robo){
    var requestURL = DEVICE_URL + "/?robo="+robo
    ajax(requestURL)
}
</script>
<style>
    .row {
        display: flex;
        flex: 1;
    }
    .row .col {
        flex: 1;
        width: 33vw;
        height: 33vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .row .col button {
        width: 90%;
        height: 90%;
        border-radius: 99em;
        border: 2px solid #555555;
        background: #fff;
    }
</style>
</head>
<div id="container">
    <div class="row">
        <div class="col">
            <button ontouchstart="Action('upleft')" ontouchend="Action('stop')">UpLeft</button>
        </div>
        <div class="col">
            <button ontouchstart="Action('forward')" ontouchend="Action('stop')">Forward</button>
        </div>
        <div class="col">
            <button ontouchstart="Action('upright')" ontouchend="Action('stop')">UpRight</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button ontouchstart="Action('left')" ontouchend="Action('stop')">Left</button>
        </div>
        <div class="col">
            <button ontouchstart="Action('stop')" ontouchend="Action('stop')">Stop</button>
        </div>
        <div class="col">
            <button ontouchstart="Action('right')" ontouchend="Action('stop')">Right</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button ontouchstart="Action('downleft')" ontouchend="Action('stop')">DownLeft</button>
        </div>
        <div class="col">
            <button ontouchstart="Action('backward')" ontouchend="Action('stop')">Backward</button>
        </div>
        <div class="col">
            <button ontouchstart="Action('downright')" ontouchend="Action('stop')">DownRight</button>
        </div>
    </div>
</div>
</html>
